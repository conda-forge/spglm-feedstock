{% set version = "1.1.0" %}

package:
  name: spglm
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/spglm/spglm-{{ version }}.tar.gz
  sha256: 20519dc38be9d660a28109bb1b89d1068454e79f6413bab2e3987db5bf959327

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - libpysal >=4.0.0
    - numpy >=1.3
    - scipy >=0.11
    - spreg >=1.0.4

test:
  imports:
    - spglm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pysal/spglm
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Sparse generalized linear models

extra:
  recipe-maintainers:
    - knaaptime
    - martinfleis
    - jGaboardi
    - ocefpaf
